    <script>
      const tbody = document.getElementById("table-body");
      let blogList = [];
      if (localStorage.getItem("storage")) {
        blogList = JSON.parse(localStorage.getItem("storage"));
        refreshTable();
        console.log(blogList);
        if (blogList.length < 1) {
          document.getElementById("error").innerText = "No blogs created";
        }
      }
      function createBlog() {
        for (let i = 0; i < blogList.length; i++) {
          let newRow = `
          <tr>
              <td data-title="Number">${i + 1}</td>
              <td data-title="Post Name">${blogList[i].blogTitle}</td>
              <td data-title="published at">${blogList[i].blogDate}</td>
              <td data-title="action">
                <button name="view" class="btn btn-view" onclick='viewBlog(${i})'>
                  <i class="fa fa-eye icon view-icon"></i>view
                </button>
              </td>
              <td data-title="action">
                <button name="update" class="btn btn-update" onclick='updateBlog(${i})'>
                  <i class="fa fa-edit icon edit-icon"></i>update
                </button>
              </td>
              <td data-title="action">
                <button name="delete" class="btn btn-delete" onclick='deleteBlog(${i})'>
                  <i class="fa fa-trash icon trash-icon"></i>delete
                </button>
              </td>
            </tr>
        `;
          tbody.insertAdjacentHTML("beforeend", newRow);
        }
      }
      //delete blog
      console.log(blogList);
      function deleteBlog(id) {
        console.log(id);
        let articles = blogList;
        articles.splice(id, 1);
        localStorage.setItem("storage", JSON.stringify(articles));
        refreshTable();
        createBlog();
      }
      createBlog();
      function refreshTable() {
        const rows = document.querySelectorAll("#table-body tr");
        console.log(rows);
        for (let i = 0; i < rows.length; i++) {
          rows[i].remove();
        }
      }
      function viewBlog(id) {
        window.location.href = `blog.html?blog_id=${id}`;
      }
      function updateBlog(id) {
        window.location.href = `create.html?blog_id=${id}`;
      }
    </script>
